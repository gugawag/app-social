<h1>{{titulo}}</h1>

<ol>
  <li *ngFor="let livro of livros">{{livro}}</li>


  <br><br>
  Está sendo digitado: <label>{{novoLivro}}</label>

  <mat-form-field>
    <input matInput [(ngModel)]="novoLivro" (keyup.enter)="inserirLivro()">
  </mat-form-field>

  <mat-form-field>
    <input matInput value="Digite aqui">
  </mat-form-field>

  <button mat-button>Botão 1</button>
  <button mat-button color="warn">Botão 2</button>
</ol>
