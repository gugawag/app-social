<h2>
  <div class="div-titulo">
    <label value="Título">Usuários</label>
  </div>
</h2>

<button mat-mini-fab [routerLink]="'/usuario/cadastro/'"
   matTooltip="Cadastrar usuário"
   matTooltipPosition="below" color="primary">
  <!--Para outros ícones, procure em: https://material.io/icons/ -->
  <i class="material-icons">add</i>
</button>
<br><br>

<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <!-- Coluna Login -->
    <ng-container matColumnDef="login">
      <mat-header-cell *matHeaderCellDef>Login</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.login}} </mat-cell>
    </ng-container>

    <!-- Coluna Nome -->
    <ng-container matColumnDef="nome">
      <mat-header-cell *matHeaderCellDef>Nome</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.nome}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <mat-header-cell *matHeaderCellDef>Ações</mat-header-cell>
      <mat-cell *matCellDef="let row; let i = index;">
        <button (click)="removerUsuario(row, i)">Apagar</button>
        <button>Editar</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
